<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedido Concluído</title>
<style>
  :root {
    --verde: #00994d;
    --vermelho: #e60000;
    --branco: #ffffff;
    --preto: #000000;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: var(--branco);
    color: var(--preto);
    text-align: center;
  }

  /* Header */
  header {
    background-color: var(--verde);
    color: var(--branco);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    padding: 20px;
  }

  /* Botão voltar à esquerda */
  .voltar {
    position: absolute;
    left: 20px;
    background-color: var(--vermelho);
    color: var(--branco);
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  .voltar:hover {
    background-color: #cc0000;
  }

  /* Logo centralizada */
  .logo {
    font-size: 1.5em;
    font-weight: bold;
  }

  /* Área principal */
  main {
    padding: 70px 20px;
  }

  h1 {
    font-size: 2em;
    font-weight: bold;
    margin-bottom: 15px;
  }

  p {
    font-size: 1.3em;
    margin-bottom: 25px;
  }

  .tempo {
    background-color: var(--preto);
    color: var(--branco);
    padding: 10px 25px;
    border-radius: 6px;
    font-weight: bold;
    display: inline-block;
    font-size: 1.1em;
  }

  footer {
    background-color: var(--verde);
    color: var(--branco);
    padding: 15px;
    font-weight: bold;
    position: fixed;
    bottom: 0;
    width: 100%;
  }

</style>
</head>
<body>

  <header>
    <button class="voltar" onclick="voltarCatalogo()">Voltar ao catálogo</button>

    <img src="1.png" alt="Logo do Supermercado" height="150">
    </div>
  </header>

  <main>
    <h1>SEU PEDIDO FOI CONCLUÍDO!</h1>
    <p>Retire em nossa loja!</p>
    <div class="tempo">30min - 1h</div>
  </main>

  <footer>
  <p>© 2025 Catalogo Virtual - Todos os direitos reservados.</p>
  </footer>

  <script>
    function voltarCatalogo() {
      window.location.href = "catalogo.html"; 
    }
  </script>

</body>
</html>
